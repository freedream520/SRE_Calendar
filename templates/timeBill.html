<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
{% load staticfiles %}
<!-- fullCalendar -->
<script src="{% static "fullcalendar/lib/jquery.min.js" %}"></script>
<script src="{% static "highcharts/highcharts.js" %}"></script>
<link href="{% static "highcharts/highcharts.css" %}" rel='stylesheet' media='print' />

<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        title: {
            text: '时间轴'
        },
        xAxis: {
            categories: ['6月22-6月26', '6月29-7月03', '7月06-7月10', '7月13-7月17', '7月20-7月24', '7月27-7月31']
        },
        labels: {
            items: [{
                html: '时间轴',
                style: {
                    left: '50px',
                    top: '18px',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
                }
            }]
        },
        series: [
        {
            type: 'column',
            name: 'DStream',
            data: [3, 2, 1, 3, 4, 5]
        }, 
        {
            type: 'column',
            name: 'Bigpipe',
            data: [2, 3, 5, 7, 6, 7]
        }, 
        {
            type: 'column',
            name: 'TM',
            data: [4, 3, 3, 9, 1, 8]
        }, 
        {
            type: 'column',
            name: 'ZK',
            data: [4, 3, 3, 9, 1, 6]
        },
        {
            type: 'column',
            name: 'Study',
            data: [4, 3, 3, 9, 1, 8]
        },
        {
            type: 'column',
            name: '其他',
            data: [4, 3, 3, 9, 0, 8]
        },
        {
            type: 'spline',
            name: 'Average',
            data: [3, 2.67, 3, 6.33, 3.33, 2],
            marker: {
                lineWidth: 2,
                lineColor: Highcharts.getOptions().colors[3],
                fillColor: 'white'
            }
        }, 
        {
            type: 'pie',
            name: 'Total consumption',
            data: [
                {
                    name: 'Jane',
                    y: 13,
                    color: Highcharts.getOptions().colors[0] // Jane's color
                }, 
                {
                    name: 'John',
                    y: 23,
                    color: Highcharts.getOptions().colors[1] // John's color
                }, 
                {
                    name: 'Joe',
                    y: 19,
                    color: Highcharts.getOptions().colors[2] // Joe's color
                }
            ],
            center: [100, 80],
            size: 100,
            showInLegend: false,
            dataLabels: {
                enabled: false
            }
        }]
    });
});
</script>
</head>
<body>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>
</html>
